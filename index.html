<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a podcast by drew chapin</title>
    <meta name="description" content="A podcast exploring go-to-market strategy, startup culture, digital discoverability, and the honest truths about building companies. Hosted by Drew Chapin.">

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "PodcastSeries",
      "name": "a podcast by drew chapin",
      "description": "A podcast exploring go-to-market strategy, startup culture, digital discoverability, SEO, and the honest truths about building companies. Drew Chapin shares what he's learning and unlearning from working with startups, investing with Hustle Fund, and building The Discoverability Company.",
      "url": "https://apodcastbydrewchapin.com",
      "author": {
        "@type": "Person",
        "name": "Drew Chapin",
        "url": "https://drewchapin.com",
        "sameAs": [
          "https://chapin.io",
          "https://linkedin.com/in/drew-chapin",
          "https://www.instagram.com/chaaaaapin",
          "https://www.threads.net/@chaaaaapin",
          "https://github.com/drewchapin",
          "https://bsky.app/profile/drewchapin.com"
        ]
      },
      "publisher": {
        "@type": "Person",
        "name": "Drew Chapin",
        "url": "https://drewchapin.com"
      },
      "inLanguage": "en-US",
      "genre": ["Business", "Technology", "Entrepreneurship"]
    }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #BECC41, #189BCC);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: white;
            width: 90%;
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(3rem, 15vw, 12rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            font-family: 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .byline {
            font-size: clamp(1rem, 3vw, 2rem);
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.95;
            letter-spacing: 0.05em;
            font-family: 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .signup-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input[type="email"] {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-family: 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        input[type="email"]::placeholder {
            color: #999;
        }

        button[type="submit"] {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        button[type="submit"]:hover {
            background: black;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .disclaimer {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-top: 1rem;
            font-family: 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .success-message {
            display: none;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 5px;
            margin-top: 1rem;
            font-family: 'Avenir', 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 640px) {
            .form-group {
                flex-direction: column;
            }

            button[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>a podcast</h1>
        <p class="byline">by drew chapin</p>

        <form class="signup-form" data-members-form="subscribe">
            <div class="form-group">
                <input
                    type="email"
                    name="email"
                    id="email"
                    data-members-email
                    placeholder="your email"
                    required
                    aria-label="Email address"
                >
                <button type="submit">
                    <span data-members-label>Sign Up</span>
                </button>
            </div>
            <p class="disclaimer">No spam. Unsubscribe anytime.</p>
            <div class="success-message" data-members-success>
                thanks, we'll be in touch when we're ready to launch!
            </div>
        </form>
    </div>

    <!-- Ghost Portal Script -->
    <script data-ghost="https://chapin.io/" crossorigin="anonymous"></script>
    <script>
        // Initialize Ghost Portal
        window.addEventListener('load', function() {
            if (window.GhostMembers) {
                window.GhostMembers.init({
                    site: 'https://chapin.io'
                });
            }
        });

        // Handle form submission and show success message
        const form = document.querySelector('[data-members-form]');
        const successMessage = document.querySelector('.success-message');

        if (form && successMessage) {
            form.addEventListener('submit', function(e) {
                // Let Ghost handle the actual submission
                // Show success message after a brief delay
                setTimeout(function() {
                    successMessage.classList.add('show');
                    form.querySelector('input[type="email"]').value = '';
                }, 500);
            });
        }
    </script>
</body>
</html>
